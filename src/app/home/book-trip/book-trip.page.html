
<ion-header   >
  <ion-toolbar class="new-background-color">
     <ion-title>Book a Trip</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="padding-top: 4%;">
    <ion-card hidden>
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 activated</ion-label>
      </ion-item>
    
      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>
    
      <ion-item class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Card Button Item 1 activated</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <img src="https://img.icons8.com/plasticine/100/000000/car.png"/>
        <ion-card-subtitle>Book a Trip Here</ion-card-subtitle>
       
      </ion-card-header>
    
      <ion-card-content>
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
          <ion-input type="hidden" name="VendorID"  class="form-group"> </ion-input>
          <div class="form-group">
              <ion-item>
                  <ion-label position="floating">Show Name</ion-label>
                  <ion-textarea></ion-textarea>

                  
              </ion-item>
          </div>
          <div class="form-group">
              <ion-item>
                  <ion-label position="floating">Country</ion-label>
                  <ion-input name="VendorType"  class="form-control" required></ion-input>
                  
              </ion-item>
          </div>
          <div class="form-group col-md-6">
              <ion-item>
                  <ion-label position="floating">
                      Rating
                  </ion-label>
                  <ion-input name="VendorLocation"type="number"  class="form-control" required></ion-input>
                 
              </ion-item>
          </div>
          <div class="form-group">
      
              <ion-item>
                  <ion-button type="submit"   color="danger"class="btn btn-lg btn-block">Add The Show 
                  </ion-button>
              </ion-item>
          </div>
      
      </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
